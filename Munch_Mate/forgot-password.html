<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="resetUsername">Username</label>
                <input type="text" id="resetUsername" name="resetUsername" required>
            </div>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <div class="button-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var resetUsername = document.getElementById("resetUsername").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmNewPassword = document.getElementById("confirmNewPassword").value;

            if (localStorage.getItem(resetUsername)) {
                if (newPassword === confirmNewPassword) {
                    localStorage.setItem(resetUsername, newPassword);

                    alert("Password reset successful! You can now log in.");
                    window.location.href = "index.html"; 
                } else {
                    alert("Passwords do not match. Please try again.");
                }
            } else {
                alert("Username not found. Please try again.");
            }
        });
    </script>
</body>
</html>
