<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Canteen Management Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
            </div>
        </form>

        
        <div class="additional-options">
            <button onclick="window.location.href='signup.html'">New User?</button>
            <button onclick="window.location.href='forgot-password.html'">Forgot Password?</button>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            
            if (localStorage.getItem(username) === password) {
                alert("Login successful!");
                window.location.href = "mainpage.html"; 
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
